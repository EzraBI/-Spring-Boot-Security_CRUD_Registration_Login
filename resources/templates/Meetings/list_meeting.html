<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Demo</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>
<body>
<div class="container text-center">


    <h3>List of ScheduledMeetings</h3>

    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Meeting ID</th>
                <th>Meeting Name</th>
                <th>Meeting Description</th>
                <th>Meeting Start Time</th>
                <th>Meeting End Time</th>
                <th>Meeting Capacity</th>
                <th>Boardroom ID</th>


                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="meetings: ${ListMeetings}">
                <td th:text="${meetings.meeting_id}">Meeting ID</td>
                <td th:text="${meetings.meeting_name}">Meeting Name</td>
                <td th:text="${meetings.meeting_description}">Meeting Description</td>
                <td th:text="${meetings.meeting_capacity}">Meeting Capacity</td>
                <td th:text="${meetings.meeting_start_time}">Start Time</td>
                <td th:text="${meetings.meeting_end_time}">End Time</td>
                <td th:text="${meetings.boardroom_id}">Board Room ID</td>



                <td>
                    <a th:href="@{'/edit_meeting/' + ${meetings.meeting_id}}"
                       onclick="return confirm('Are you sure you want to edit the Meeting details?')">
                        <button style='font-size:16px;color:blue'>Edit
                            <i class='fas fa-edit'></i>
                        </button>
                    </a>
                </td>
                <td>
                    <a th:href="@{'/delete_meeting/' + ${meetings.meeting_id}}"
                       onclick="return confirm('Are you sure you want to delete the Organization?')">
                        <button style='font-size:16px;color:red'>Delete
                            <i class='far fa-trash-alt'></i>
                        </button>
                    </a>
                </td>

            </tr>
            </tbody>
        </table>



    </div>



</div>
<div align="center">

</div>
</body>
</html>
